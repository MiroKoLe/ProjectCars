<div style="width: 500px; margin: auto">
  <div class="example-button-container">
    <button matTooltip="Home"
      matTooltipPosition="after"
       mat-fab color="warn" routerLink="/index" class="pointer" aria-label="Home">
      <mat-icon >home</mat-icon>
    </button>
  </div>


  <div class="form-group">
    <label for="brand">Brand</label>
    <input
      type="text" 
      class="form-control"
      id="brand"
      required
      [(ngModel)]="data.brand"
    />
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input
      type="text"
      class="form-control"
      id="model"
      required
      [(ngModel)]="data.model"/>
      <button (click)="addCar()" class="btn btn-success">Add</button>
</div>
