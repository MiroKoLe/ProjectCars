<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand center" href="#">Add a new car</a>
  <button matTooltip="Home"
  matTooltipPosition="after"
   mat-fab color="warn" routerLink="/index" class="pointer" aria-label="Home">
  <mat-icon >home</mat-icon>
</button>
</nav>
<br>

<div class="center">
  <div class="alert alert-success center" *ngIf="isSuccess" role="alert">
    A new car has been added
  </div>
</div>

<div style="width: 500px; margin: auto">
  <form [formGroup]="formCars">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input
        type="text" 
        class="form-control"
        id="brand"
        required
        formControlName="brand"
      />
    </div>
    <div class="form-group">
      <label for="model">Model</label>
  
      <input
        type="text"
        class="form-control"
        id="model"
        required
        formControlName="model"/>
      <br>
      </div>
    </form>
      <button (click)="addCar()" class="btn btn-success" [disabled]="!formCars.valid" >Add</button>
      <button (click)="reset($event)" class="btn btn-primary">Reset</button>

</div>
