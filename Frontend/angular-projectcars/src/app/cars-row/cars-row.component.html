    <mat-card class="cardColor card-size" [ngClass]="{'success' : isEditing == false, 'warning' : isEditing == true}">   
    <td>{{car.id}}</td>
    <td [hidden]="isEditing">{{car.brand}}</td>
    <input type="textarea" *ngIf="isEditing" [(ngModel)]="car.brand">
    <td [hidden]="isEditing">{{car.model}}</td>
    <input type="textarea" *ngIf="isEditing" [(ngModel)]="car.model">
    <td>{{car.date | date: 'shortDate'}}</td>
    
    <div class="edit-margin">
    <button type="submit" mat-raised-button color="primary" (click)="enableEdit()" *ngIf="!isEditing">Edit</button>
    </div>


    
    <button type="submit" class="margin-left" mat-raised-button color="accent"*ngIf="isEditing" (click)="cancel()">Cancel</button>
    <button type="submit" class="margin-left" mat-raised-button color="primary"(click)="updateCar(car)" *ngIf="isEditing">Update</button>
    <button type="submit" class="margin-left" mat-raised-button color="warn" (click)="deleteCar(car.id)" *ngIf="isEditing">Delete</button>
    </mat-card>
