<span class="center"> 
  <div class="font font-size" *ngIf="!pageCarBool">There are {{ cars.length }} cars on the page</div>
  <div class="font font-size" *ngIf="pageCarBool">There is 1 car on the page</div>

</span>
<table class='center'>
 
  <tbody>   
    <tr *ngFor="let car of cars; let i = index" >
                               <!-- child = parent; [property binding] -->
        <cars-row class="cardColor" [car]="car"></cars-row>

      <!-- //Napravljeno kako bi svaka komponenta unutar imala svoj editing -->
    </tr>
  </tbody>
</table>
