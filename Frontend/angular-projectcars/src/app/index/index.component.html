<table class="table table-striped">
    <thead>
        <button routerLink="/create">Add car</button>
        <div>
            There are {{cars.length}} cars on the page
        </div>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let car of cars; let i = index">
        <cars-row [car]="car"></cars-row> 
        <!-- //Napravljeno kako bi svaka komponenta unutar imala svoj editing -->
        </tr> 
    </tbody>
</table>
